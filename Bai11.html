<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .menu {
                flex-direction: column;
                width: 100%;
            }
            .menu li {
                padding: 10px;
                text-align: center;
                width: 100%;
            }
            .hamburger {
                display: block;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="hamburger">â˜°</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

</body>
</html>
